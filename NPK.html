    /* css for Navbar start */
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 70px
    }


    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1000;
    }

    .dropdown {
      position: absolute;
      right: 1rem;
      top: 70px;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      opacity: 1;
      /*z-index: 2000;*/
    }
    
    

    .dropdown.show {
      display: block
    }

    .day {
      padding: 8px 12px;
      cursor: pointer
    }

    .day:hover {
      background: #eee
    }

    .wday {
      display: none;
      padding: 3px;
      margin-top: 100px;
      border: none;
    }

    .wday.show {
      display: block
    }

    /* CSS for Navbar end */

/*button for lock scroll*/
    .lock-btn {
      background: transparent; /* nessuno sfondo */
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff; /* icone bianche */
    }
    .lock-btn svg {
      width: 32px;
      height: 32px;
    }
    /* toggle icone */
    .icon-locked { display: none; }
    body.locked .icon-locked { display: inline; }
    body.locked .icon-unlocked { display: none; }
     
    body.locked {
      overflow: hidden;
      height: 100vh;
    }
    
    


    /*css for content start */

    :root {
      --border: #d6d6d6;
      --text: #1f2937;
      --bg: #ffffff;
      --head-bg: #ffffff;
      --fontsize: 14px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: var(--fontsize);
    }

    /* Wrapper per scroll solo se necessario */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      padding-bottom: 50px;
    }

    /* Tabella responsive */
    .db-plan {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      table-layout: auto;
      /* adattabile */
    }

    .db-plan th:nth-child(1),
    .db-plan td:nth-child(1) {
      display: none;
    }

    /* Intestazioni */
    .db-plan th {
      background: var(--head-bg);
      border: 3px solid var(--border);
     /* text-align: middle;
      vertical-align: left;*/
      font-weight: 600;
      white-space: normal;
      /* permette a capo */
  
    }
    .db-plan th span{
        display:inline-block;
transform: rotate(180deg);
  background-color: transparent;
  /*padding-top: 1.0rem;
  padding-bottom: 1.0rem;*/
  text-align: left;
  vertical-align: bottom;
  writing-mode: vertical-rl;
    }
    


    /* Seconda riga centrata */
    .db-plan thead tr:nth-child(1) th {
      text-align: center;
    }

    /* Celle corpo */
    .db-plan td {
      border: 1px solid var(--border);
      text-align: center;
      white-space: normal;
      /* permette a capo */
    }

    /* Altezza minima righe */
    .db-plan tr {
      height: 2rem;
    }

    /* Responsive per schermi piccoli */
    @media (max-width: 768px) {

      .db-plan th,
      .db-plan td {
        padding: 0.25rem;
        font-size: 0.85rem;
      }
    }

    /* css for content end */
    
  </style>

  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('dayMenu');
  const selected = document.getElementById('selected');
  const dayDivs = document.querySelectorAll('.wday');

  // Mostra solo il div corrispondente
  function showDay(id, name) {
    dayDivs.forEach(div => div.classList.remove('show'));
    const target = document.getElementById(id);
    if (target) target.classList.add('show');
    selected.textContent = name;
    localStorage.setItem('selectedDay', JSON.stringify({ id, name }));
    menu.classList.remove('show');
  }

  // Toggle menu
  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('show');
  });

  // Click su voce
  menu.querySelectorAll('.day').forEach(item => {
    item.addEventListener('click', () => {
      showDay(item.dataset.id, item.dataset.day);
    });
  });

  // Chiudi menu cliccando fuori
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
      menu.classList.remove('show');
    }
  });

  // All'avvio: recupera giorno salvato o mostra giorno corrente
  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('selectedDay');
    if (saved) {
      const { id, name } = JSON.parse(saved);
      showDay(id, name);
    } else {
      const giorni = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
      const ids = ["sonntag-id", "montag-id", "dienstag-id", "mittwoch-id", "donnerstag-id", "freitag-id", "samstag-id"];
      const oggi = new Date().getDay();
      showDay(ids[oggi], giorni[oggi]);
    }
  });

  <th><span>Zielbild</span></th>
`;
        thead.appendChild(tr2);

        // Aggiungi thead alla tabella
        table.appendChild(thead);

        // Crea tbody
        const tbody = document.createElement("tbody");
        tbody.id = "table-body";
        table.appendChild(tbody);

        // Inserisci tabella dentro wrapper
        wrapper.appendChild(table);

        // Infine aggiungi tutto al body
        //document.body.appendChild(wrapper);
        document.getElementById(wdayid).appendChild(wrapper);

        // -------------------------
        // Usa direttamente tbody già creato

        var data = JSON.parse(datacontent[tableindex]);

        // Crea le righe
        data.forEach(row => {
          var tr = document.createElement('tr');
          row.forEach((cell, index) => {
            var td = document.createElement('td');

            if (index === 8 && Array.isArray(cell)) { // colonna 9
              var key = cell[0];
              var dati = testi[key];
              if (dati) {
                var [start, end] = dati.testo.split("-");
                td.innerHTML = `${start}<br>${end}`;
                td.style.color = dati.colore;
              }
            } else {
              td.textContent = cell;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }// close if datacontent.length

    }

  }//close createTable()
