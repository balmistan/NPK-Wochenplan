    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert("Error JS: " + msg + "\nIn " + url + " (riga " + line + ")");
        };
        /* Script für Navbar fängt hier an */
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('dayMenu');
        const selected = document.getElementById('selected');
        const dayDivs = document.querySelectorAll('.wday');
        // Zeigt nur das entsprechende div
        function showDay(id, name) {
            dayDivs.forEach(div => div.classList.remove('show'));
            const target = document.getElementById(id);
            if (target) target.classList.add('show');
            selected.textContent = name;
            localStorage.setItem('selectedDay', JSON.stringify({
                id, name
            }));
            menu.classList.remove('show');
        }
        // Toggle menu
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
        //select Tag
        menu.querySelectorAll('.day').forEach(item => {
            item.addEventListener('click', () => {
                showDay(item.dataset.id, item.dataset.day);
            });
        });
        // das Menü schließt sich durch Klicken außerhalb
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('selectedDay');
            if (saved) {
                try {
                    const {
                        id,
                        name
                    } = JSON.parse(saved);
                    showDay(id, name);
                } catch (e) {
                    console.warn("Errore JSON.parse(saved):", e);
                    // fallback al giorno corrente
                    showCurrentDay();
                }
            } else {
                showCurrentDay();
            }

            function showCurrentDay() {
                const giorni = ["Sonntag",
                    "Montag",
                    "Dienstag",
                    "Mittwoch",
                    "Donnerstag",
                    "Freitag",
                    "Samstag"];
                const ids = ["sonntag-id",
                    "montag-id",
                    "dienstag-id",
                    "mittwoch-id",
                    "donnerstag-id",
                    "freitag-id",
                    "samstag-id"];
                const oggi = new Date().getDay();
                showDay(ids[oggi], giorni[oggi]);
            }
        });

                    const wrapper = document.createElement("div");

                    <th><span>Menge</span></th>
                    <th><span>Einheit</span></th>
                    <th><span>Reihen<br />folge</span></th>
                    <th><span>Leistungs-<br />zeit</span></th>
                    <th><span>${wday.slice(0, 2)}</span></th>
                    <th><span>Bemerkungen</span></th>
                    <th><span>Zielbild</span></th>
                    `;
                    thead.appendChild(tr1);
                    table.appendChild(thead);
                    const tbody = document.createElement("tbody");
                    tbody.id = "table-body";
                    table.appendChild(tbody);
                    wrapper.appendChild(table);
                    document.getElementById(wdayid).appendChild(wrapper);

                    var data = JSON.parse(datacontent[tableindex]);

                    data.forEach(row => {
                        var tr = document.createElement('tr');
                        row.forEach((cell, index) => {
                            var td = document.createElement('td');
                            if (index === 7 && Array.isArray(cell)) {
                                // Spalte 8
                                var key = cell[0];
                                var dati = leistungszeiten[key];
                                if (dati) {
                                    var [start,
                                        end] = dati.text.split("-");
                                    td.innerHTML = `${start}<br>${end}`;
                                    td.style.color = dati.farbe;
                                }
                            } else {
                                td.textContent = cell;
                                if (index === 10) {
                                    td.dataset.code = cell;
                                }

                            }
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                }// close if datacontent.length

            }

        }//close createTable()
        /* script for content end */


    </script>
    <!-- Modal -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div id="modalText"></div>
        </div>
    </div>
    <script>
        //for modal Zielbild
        // Event listeners
        document.querySelectorAll("td[data-code]").forEach(td => {
            td.addEventListener("click",
                function () {
                    let code = td.getAttribute("data-code");

                    if (zielbild.has(code)) {
                        let info = zielbild.get(code);

                        // Uso <p> per creare distanza tra le righe
                        document.getElementById("modalText").innerHTML = `
                        <p class="code-title">(${code}) ${info.be1}</p>
                        <p class="beschreibung-title">${info.be2}</p>
                        <p>${info.be3}</p>
                        <p class="beschreibung-title">${info.be4}</p>
                        `;
                        document.getElementById("codeModal").style.display = "block";
                    }
                });
        });

        // Close modal
        document.getElementById("closeModal").addEventListener("click", function () {
            document.getElementById("codeModal").style.display = "none";
        });

        // Close modal clicking outside content
        window.addEventListener("click", function (e) {
            if (e.target == document.getElementById("codeModal")) {
                document.getElementById("codeModal").style.display = "none";
            }
        });
        // Scroll handle
        const btn = document.getElementById('lockBtn');
        const scrollArea = document.querySelector('#scroll-area');

        btn.addEventListener('click', () => {
            document.body.classList.toggle('locked');
            scrollArea.classList.toggle('locked');
        });
