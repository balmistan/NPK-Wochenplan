<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NPK Monatsplan</title>
  <style>
    :root{
      --bg:#ffffff;
      --nav:#0f172a;
      --text:#ffffff;
      --muted: #94a3b8;
      --accent:#2563eb;
      --shadow: 0 6px 18px rgba(2,6,23,0.12);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:#111}

    /* NAV */
    .nav{
      position:fixed;left:0;right:0;top:0;height:56px;display:flex;align-items:center;justify-content:space-between;
      padding:0 12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--nav);
      color:var(--text);z-index:1000;box-shadow:var(--shadow)
    }
    .nav .left{display:flex;align-items:center;gap:12px}
    .logo{font-weight:600;font-size:16px;letter-spacing:0.2px}
    .selected-day{font-size:15px;background:transparent;border-radius:8px;padding:6px 10px;color:var(--text);opacity:0.95}

    /* button */
    .toggle-btn{
      display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;border:0;background:transparent;
      color:var(--text);cursor:pointer;font-weight:600
    }
    .toggle-btn:focus{outline:3px solid rgba(37,99,235,0.18)}

    /* dropdown */
    .dropdown{
      position:absolute;right:12px;top:64px;min-width:180px;background:#fff;color:#0b1220;border-radius:12px;
      box-shadow:0 10px 30px rgba(2,6,23,0.12);overflow:hidden;padding:8px;border:1px solid rgba(2,6,23,0.06);display:none
    }
    .dropdown.show{display:block}
    .day{display:block;padding:10px 12px;border-radius:8px;text-decoration:none;color:inherit;font-weight:500}
    .day:hover{background:rgba(37,99,235,0.06)}
    .day.active{background:rgba(37,99,235,0.12);color:var(--accent)}

    /* small-screen tweaks */
    @media (max-width:520px){
      .nav{padding:0 10px;height:54px}
      .dropdown{right:8px;left:auto;min-width:160px}
      .selected-day{font-size:14px}
    }
  </style>
</head>
<body>
  <nav class="nav" role="navigation" aria-label="Barra giorni settimana">
    <div class="left">
      <div class="logo">Dresden Neustadt</div>
      <div id="selected" class="selected-day" aria-live="polite">Wählen...</div>
    </div>
    <div class="right">
      <button id="menuBtn" class="toggle-btn" aria-haspopup="menu" aria-expanded="false" aria-controls="dayMenu">
        Menü
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>

      <div id="dayMenu" class="dropdown" role="menu" aria-labelledby="menuBtn">
        <a href="#" class="day" role="menuitem" data-day="Montag">Montag</a>
        <a href="#" class="day" role="menuitem" data-day="Dienstag">Dienstag</a>
        <a href="#" class="day" role="menuitem" data-day="Mittwoch">Mittwoch</a>
        <a href="#" class="day" role="menuitem" data-day="Donnerstag">Donnerstag</a>
        <a href="#" class="day" role="menuitem" data-day="Freitag">Freitag</a>
        <a href="#" class="day" role="menuitem" data-day="Samstag">Samstag</a>
        <a href="#" class="day" role="menuitem" data-day="Sonntag">Sonntag</a>
      </div>
    </div>
  </nav>

  <main style="padding-top:90px;max-width:900px;margin:0 auto;padding:90px 16px 40px;">
    <h1>Keine Daten verfügbar!</h1>
    <p></p>
  </main>

  <script>
    (function(){
      const menuBtn = document.getElementById('menuBtn');
      const menu = document.getElementById('dayMenu');
      const selected = document.getElementById('selected');
      const dayLinks = menu.querySelectorAll('.day');

      function openMenu(){
        menu.classList.add('show');
        menuBtn.setAttribute('aria-expanded','true');
        dayLinks[0].focus();
      }
      function closeMenu(){
        menu.classList.remove('show');
        menuBtn.setAttribute('aria-expanded','false');
        menuBtn.focus();
      }

      menuBtn.addEventListener('click', ()=>{
        const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
        if(expanded) closeMenu(); else openMenu();
      });

      // select a day
      dayLinks.forEach(link => {
        link.addEventListener('click', (e)=>{
          e.preventDefault();
          const day = link.dataset.day;
          selected.textContent = day;
          dayLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          closeMenu();
        });

        // keyboard support
        link.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); link.click(); }
          if(e.key === 'ArrowDown'){ e.preventDefault(); const next = link.nextElementSibling || dayLinks[0]; next.focus(); }
          if(e.key === 'ArrowUp'){ e.preventDefault(); const prev = link.previousElementSibling || dayLinks[dayLinks.length-1]; prev.focus(); }
          if(e.key === 'Escape'){ closeMenu(); }
        });
      });

      // close when clicking outside
      document.addEventListener('click', (e)=>{
        if(!menu.contains(e.target) && !menuBtn.contains(e.target)){
          if(menu.classList.contains('show')) closeMenu();
        }
      });

      // close on resize/orientation change
      window.addEventListener('resize', closeMenu);
      window.addEventListener('orientationchange', closeMenu);

      // close on ESC globally
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });

      // --- Giorno corrente o ultimo selezionato ---
      const saved = localStorage.getItem('selectedDay');
      if (saved) {
        selected.textContent = saved;
        dayLinks.forEach(l => { if(l.dataset.day === saved) l.classList.add('active'); });
      } else {
        const giorni = ["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"];
        const oggi = new Date().getDay(); // 0=Dom, 1=Lun...
        const giornoCorrente = giorni[oggi];
        selected.textContent = giornoCorrente;
        dayLinks.forEach(l => { if(l.dataset.day === giornoCorrente) l.classList.add('active'); });
      }

      // salva cambiamenti
      const observer = new MutationObserver(()=>{
        localStorage.setItem('selectedDay', selected.textContent);
      });
      observer.observe(selected, {childList:true,characterData:true,subtree:true});

    })();
  </script>
</body>
</html>
